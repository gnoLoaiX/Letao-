<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <!--ios是否运行创建快捷启动方式-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--ios顶部通知栏的样式 黑色-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--遇到数字不让转成电话号码格式-->
    <meta content="telephone=no" name="format-detection">
    <meta name="description" content="乐淘是中国最大的正品运动鞋、皮鞋网上专卖。乐淘网经营的品牌包括耐克、阿迪达斯、李宁、匡威等国内外知名品牌的篮球鞋,板鞋,休闲鞋,跑步鞋,帆布...">
    <meta name="Keywords"
          content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/category.css">
    <title>乐淘分类</title>
</head>
<body>
<!--顶部通栏-->
<header class="lt_topBar">
    <a href="javascript:history.back();" class="btn_left"><span class="mui-icon mui-icon-back"></span></a>
    <h3>乐淘分类</h3>
    <a href="search.html" class="btn_right"><span class="fa fa-search"></span></a>
</header>
<!--产品区块-->
<div class="lt_wrapper">
    <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
            <!--一级分类-->
            <div class="cate_left">
                <ul>

                </ul>
            </div>
            <!--二级分类-->
            <div class="cate_right">
                <ul>
                </ul>
            </div>
        </div>
    </div>
</div>
<!--底部页签-->
<footer class="lt_bottomBar">
    <ul>
        <li><a href="index.html"><span class="fa fa-home"></span><p>首页</p></a></li>
        <li class="now"><a href="category.html"><span class="fa fa-bars"></span><p>分类</p></a></li>
        <li><a href="user/cart.html"><span class="fa fa-shopping-cart"></span><p>购物车</p></a></li>
        <li><a href="user/userIndex.html"><span class="fa fa-user"></span> <p>会员中心</p></a></li>
    </ul>
</footer>
<!--模板引擎-->
<script type="text/template" id="firstTemplate">
    <% for(var i = 0 ; i < rows.length ; i ++){ %>
    <li class="<%=i==0?'now':''%>"><a href="javascript:;" data-id="<%=rows[i].id%>"><%=rows[i].categoryName%></a></li>
    <% } %>
</script>
<script type="text/template" id="secondTemplate">
    <% if(rows.length){  %>
    <% for(var i = 0 ; i < rows.length ; i ++){ %>
        <li><a href="javascript:;"><img src="<%=rows[i].brandLogo%>" alt=""><p><%=rows[i].brandName%></p></a></li>
    <% } %>
    <% }else{ %>
        <p>当前分类没有数据</p>
    <% } %>
</script>
<script src="assets/zepto/zepto.min.js"></script>
<script src="assets/mui/js/mui.min.js"></script>
<script src="assets/artTemplate/template-native.js"></script>
<script src="js/category.js"></script>
</body>
</html>
